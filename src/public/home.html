<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register</title>

<link rel="preconnect" href="https://cdn.socket.io">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #fff;
        padding: 20px 30px;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        transition: 0.3s;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .toggle {
        text-align: center;
        margin-top: 10px;
        cursor: pointer;
        color: #007bff;
    }
</style>

</head>
<body>

<div class="container">
    
    <div id="loginForm">
        <h2>Login</h2>
        <input id="loginEmail" type="text" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
        <p class="toggle" onclick="showRegister()">Donâ€™t have an account? Register</p>
    </div>

    <div id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input id="registerEmail" type="text" placeholder="Email" required>
        <input id="registerPassword" type="password" placeholder="Password" required>
        <button onclick="registerUser()">Register</button>
        <p class="toggle" onclick="showLogin()">Already have an account? Login</p>
    </div>

</div>

<script src="/config.js"></script>


<script>
    function showRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
    }
    function showLogin() {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
    }

    const API_URL = window.APP_CONFIG.API_URL;
    const DASHBOARD_URL = window.APP_CONFIG.SOCKET_URL + "/dashboard";
    const HOME_URL = window.APP_CONFIG.SOCKET_URL + "/home";

    async function registerUser() {
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;

        try {
            const res = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const data = await res.json();

            if (res.status === 201 && data.success) {
                alert(data.message);
                showLogin();
            } else {
                alert(data.message || "Registration failed");
            }
        } catch (err) {
            alert("Server connection failed");
            console.error(err);
        }
    }

    async function loginUser() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        const res = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (data.token) {
            localStorage.setItem("token", data.token);
            window.location.href = DASHBOARD_URL;
        } else {
            alert(data.message || "Login failed");
        }
    }
</script>

</body>
</html>
