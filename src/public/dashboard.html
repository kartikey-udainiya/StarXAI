<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
  .header { display: flex; justify-content: center; margin-bottom: 25px; }
  .form-container {
    width: 450px; margin: 0 auto 25px auto; background: white;
    padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input, textarea, select, button {
    width: 100%; margin-top: 10px; padding: 10px;
    border: 1px solid #ccc; border-radius: 5px;
  }
  button { background: #007bff; color: white; border: none; cursor: pointer; }
  .logout-btn { background: #dc3545; }
  .jobs-container {
    width: 95vw; max-width: 1200px; margin: auto; background: white;
    padding: 20px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.08);
  }
  .job-card {
    padding: 12px; margin: 12px 0; border-radius: 8px; cursor: pointer;
  }
  .pending { background: #fff3cd; border-left: 6px solid #ffca2c; }
  .processing { background: #cfe2ff; border-left: 6px solid #0d6efd; }
  .completed { background: #d1e7dd; border-left: 6px solid #198754; }
  .job-details { margin-top: 10px; padding: 10px; background: white; border-left: 3px solid #007bff; }
</style>
</head>

<body>
<div class="header">
  <h2>Dashboard</h2>
</div>

<div class="form-container">
  <h3>Create New Job</h3>
  <input id="jobTitle" type="text" placeholder="Job Title" required />
  <textarea id="jobDescription" placeholder="Description"></textarea>
  <select id="jobPriority">
    <option value="1">Low</option>
    <option value="2">Medium</option>
    <option value="3">High</option>
  </select>
  <button onclick="createJob()">Add Job</button>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="jobs-container">
  <h3>Your Jobs</h3>
  <div id="jobsList">Loading jobs...</div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="/config.js"></script>

<script>
  const API_URL = window.APP_CONFIG.API_URL;
  const API_URL_JOB = window.APP_CONFIG.API_URL_JOB;
  const SOCKET_URL = window.APP_CONFIG.SOCKET_URL;

  const token = localStorage.getItem("token");
  if (!token) window.location.href = `${window.location.origin}/home`;

  function getCardClass(status) { return status.toLowerCase(); }

  async function fetchJobs() {
    const res = await fetch(`${API_URL_JOB}/list`, {
      headers: { Authorization: token },
    });
    const data = await res.json();
    const jobsList = document.getElementById("jobsList");
    jobsList.innerHTML = "";

    if (!data.jobs.length) return jobsList.innerHTML = "<p>No jobs found</p>";

    data.jobs.forEach(job => {
      const card = document.createElement("div");
      card.className = `job-card ${getCardClass(job.status)}`;
      card.id = `job-card-${job.id}`;
      card.innerHTML = `
        <strong>${job.title}</strong><br>
        <small>Status: <span id="job-status-${job.id}">${job.status}</span> |
        Priority: ${job.priority}</small>
        <div id="job-details-${job.id}" class="job-details" style="display:none;"></div>
      `;
      card.onclick = () => toggleJobDetails(job.id);
      jobsList.appendChild(card);
    });
  }

  async function toggleJobDetails(jobId) {
    const div = document.getElementById(`job-details-${jobId}`);
    const visible = div.style.display === "block";
    div.style.display = visible ? "none" : "block";

    if (!visible) refreshJobDetails(jobId);
  }

  async function refreshJobDetails(jobId) {
    const res = await fetch(`${API_URL_JOB}/${jobId}`, {
      headers: { Authorization: token },
    });
    const { job } = await res.json();
    if (!job) return;
    const div = document.getElementById(`job-details-${jobId}`);
    div.innerHTML = `
      <p>${job.description || "No description"}</p>
      <p>Created: ${new Date(job.created_at).toLocaleString()}</p>
      <p>Status: ${job.status}</p>
      <p>Completed: ${
        job.completed_at
          ? new Date(job.completed_at).toLocaleString()
          : "Not completed"
      }</p>
    `;
  }

  async function createJob() {
    const title = document.getElementById("jobTitle").value;
    if (!title) return;
    const description = document.getElementById("jobDescription").value;
    const priority = document.getElementById("jobPriority").value;

    await fetch(`${API_URL_JOB}/create`, {
      method: "POST",
      headers: { Authorization: token, "Content-Type": "application/json" },
      body: JSON.stringify({ title, description, priority }),
    });

    fetchJobs();
  }

  function logout() {
    localStorage.removeItem("token");
    window.location.href = `${window.location.origin}/home`;
  }

  fetchJobs();

  const socket = io(SOCKET_URL);
  console.log("Connecting to socket:", SOCKET_URL);

  socket.on("jobStatusUpdated", async ({ jobId, status }) => {
    const card = document.getElementById(`job-card-${jobId}`);
    const statusSpan = document.getElementById(`job-status-${jobId}`);
    const detailsDiv = document.getElementById(`job-details-${jobId}`);

    if (statusSpan) statusSpan.textContent = status;
    if (card) {
      card.classList.remove("pending", "processing", "completed");
      card.classList.add(status.toLowerCase());
    }

    if (detailsDiv?.style.display === "block") {
      await refreshJobDetails(jobId);
    }
  });
</script>
</body>
</html>
